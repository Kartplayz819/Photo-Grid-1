<!DOCTYPE html>
<html lang="e">
<head>
    <title>Karthik Vishnu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <center>
        <ul class="menu">
        <li class="links"><a href="#Home">Home</a></li>
        <li class="links"><a href="#Grid">Grid View</a></li>
        <li class="links"><a href="#Slide">Slide View</a></li>
    </ul>
</center>
    
    
    
    <section id="Home" class="parallax-container">
        <div class="parallax-inner">
        <img src="flowers.gif" class="home">
        <div class="line"></div>
        </div>
    </section>
    
    <section id="Grid">
        <div class="row">
  <div class="column">
    <img id="blue"src="blue.jpg">
    <img id="orange" src="Orange.png">
    <img id="violet"src="violet.jpg">
    <img id="white"src="White.jpg">
    <img id="yellow"src="yellow.jpg">
  </div>
  <div class="column">
    <img src="yellow.jpg">
    <img src="White.jpg">
    <img src="violet.jpg">
    <img src="Orange.png">
    <img src="blue.jpg">
  </div>
</div>
    </section>
   <div class="line"></div> 
    <br>
    
    <section id="Slide">
    
    <div id="myCarousel" class="carousel slide" >

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
          <center>
        <img src="blue.jpg" class="img-responsive" alt="blue">
          
         <div class="carousel-content">
              </div>
          </center>
      </div>
        

      <div class="item">
          <center>
        <img src="Orange.png" class="img-responsive" alt="orange">
                                                                                              
         <div class="carousel-content">
              </div>
              </center>
        
      </div>
        
        <div class="item">
          <center>
        <img src="violet.jpg" class="img-responsive" alt="violet">
                                                                                              
         <div class="carousel-content">
              </div>
              </center>
        
      </div>
        
        <div class="item">
          <center>
        <img src="White.jpg" class="img-responsive" alt="white">
                                                                                              
         <div class="carousel-content">
              </div>
              </center>
        
      </div>
        
        <div class="item">
          <center>
        <img src="yellow.jpg" class="img-responsive" alt="yellow">
                                                                                              
         <div class="carousel-content">
              </div>
              </center>
        
      </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      
    </a>
  </div>
</div>
    </section>
